<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Criar Conta</title>
</head>
<body class="secundary">
    <div class ="header-sobrepor">
        <div class="header-img">
            <img src="/assets/icon-no-bg.png" alt="Icone" />
        </div>
    </div>
    <div class="main" >
        <div class="centered-container">
            <div class="main-titulo" >Crie sua conta</div>
            <div class="main-texto">
                Você precisa criar uma conta
            </div>
        </div>
        <div class="centered-container">
            <div><input class="input-text" name="username" type="text" placeholder="Seu username" /></div>
            <div><input class="input-text" name="email" type="text" placeholder="Seu e-mail" /></div>
            <div><input class="input-text" name="senha" type="password" placeholder="Sua senha" /></div>
            <div><input class="input-text" name="confirmasenha" type="password" placeholder="Confirme sua senha" /></div>
        </div>
        <div class="checkbox">
            <input id="robo" name="robo" type="checkbox" />
            <label for="robo">Não sou um robo</label>
        </div>
        <div class="centered-container">
            <button class="primary">Criar Conta</button>
            <button>Fazer Login</button>
        </div>
    </div>
</body>
</html>
