<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Histórico</title>
</head>
<body class="secundary">
    <div class="header-sobrepor">
        <div class="header-img">
            <img src="/assets/icon-no-bg.png" alt="Icone" />
        </div>
    </div>
    <div class="main">
        <div class="centered-container">
            <div class="main-titulo">Histórico</div>
        </div>
        <div class="card">
            <div><input class="input-pesquisar" name="pesquisar" type="text" placeholder="Pesquisar ..." /></div>
        </div>
        <div class="card">
            <div class="card-icone">
                <div class="card-img"></div>
            </div>
            <div>
                <div class="card-header">
                    <div class="card-header-titulo">Peso Ideal ✅</div>
                    <div class="card-header-data">8m atrás</div>
                </div>
                <div class="card-content">
                    Parabéns, você esta no peso ideal,<br />
                    continue mantendo esse estilo!
                </div>
            </div>
        </div>
        <div class="card">
            <hr />
        </div>
        <div class="card">
            <div class="card-icone">
                <div class="card-img"></div>
            </div>
            <div>
                <div class="card-header">
                    <div class="card-header-titulo">Sobrepeso ⛔</div>
                    <div class="card-header-data">12/10/2023</div>
                </div>
                <div class="card-content">
                    Estamos quase lá! Faça alguns ajustes<br />
                    para ficar no peso ideal
                </div>
            </div>
        </div>
        <div class="centered-container">
            <button class="primary">Registrar medidas</button>
        </div>
    </div>
</body>
</html>
